<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </h:head>

    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define  name="body" >
                <h:form>
                    <h4>Rol</h4>
                    <p:separator style="color: #ffffff"/>
                    <p class="text-primary">Lista de Roles</p>
                    <p:dataTable value="#{rolView.roles}" var="rol"
                                 rows="5" editable="true" 
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Accion">
                            <div align="center" >
                                 <p:commandButton class="btn btn-default"  
                                                 onclick="$('#myModal').modal('show');" 
                                                 immediate="true"
                                                 icon="ui-icon-zoomin" 
                                                 title="Ver detalle"  >
                                </p:commandButton>
                                <p:commandButton class="btn btn-default"  
                                                 onclick="$('#myModal').modal('show');" 
                                                 immediate="true"
                                                 icon="ui-icon-pencil" 
                                                 title="Editar"  >
                                </p:commandButton>
                            </div>
                        </p:column>
                        <p:column headerText="Rol">
                            <h:outputText value="#{rol.rol}"/>
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{rol.descripcion}"/>
                        </p:column>
                        <p:column headerText="Estado" style="width: 100px" >
                            <div align="center" >
                                <p:commandButton rendered="#{rol.estado}" class="btn btn-success"  value="Activo" >
                                </p:commandButton>
                                <p:commandButton rendered="#{!rol.estado}" class="btn btn-danger"  value="Inactivo"  >
                                </p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <p:commandButton class="btn btn-primary"   
                                     onclick="$('#myModal').modal('show');" 
                                     immediate="true"
                                     value="Agregar rol">
                    </p:commandButton>
                </h:form>

                <div id="myModal" class="modal fade" role="dialog" >
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"></button>
                                <h4 class="modal-title">Registro de rol</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <h5  value="Datos Generales">Datos Generales</h5>
                                    <p:separator/>
                                    <fieldset style="background: #ffffff" >
                                        <br></br>
                                        <p:panelGrid columns="3"  layout="grid" styleClass="ui-noborder ui-panelGrid-black">
                                            <p:outputLabel  value="Nombre : " />
                                            <p:inputText id="rol" 
                                                         value="#{rolView.rol.rol}"  />
                                            <br></br>
                                            <p:outputLabel  value="Descripción :" />
                                            <p:inputText id="desc" 
                                                         value="#{rolView.rol.descripcion}"  /> 
                                            <br></br>
                                            <p:outputLabel for="estado" value="Estado :" />
                                            <h:selectOneMenu styleClass="form-control"  id="estado" style="width:180px">
                                                <f:selectItem itemLabel="--Seleccionar--" itemValue="" />
                                                <f:selectItem itemLabel="Activo" itemValue="#{true}" />
                                                <f:selectItem itemLabel="Inactivo" itemValue="#{false}"/>
                                            </h:selectOneMenu>
                                            <br></br>
                                        </p:panelGrid>
                                        <br></br><br></br>
                                        <br></br>
                                    </fieldset>
                                </h:form>

                            </div>
                            <div class="modal-footer">
                                <div align="center" >
                                    <h:panelGrid columns="2" >
                                        <div align="center">
                                            <h:panelGrid columns="2" >
                                                <p:commandButton  class="btn btn-primary"  value="Guardar"  >
                                                </p:commandButton>
                                                <p:commandButton  class="btn btn-primary"  value="Cancelar" action="#{rolView.cancelar()}" >
                                                </p:commandButton>
                                            </h:panelGrid>

                                        </div>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
